{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }} {{ author.last_name}} ({{author.date_of_birth}} - {{ author.date_of_death }}) </h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <hr>
      <p><a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a></p>
      <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
